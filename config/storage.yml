test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
# amazon:
#   service: S3
#   access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id) %>
#   secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key) %>
#   region: us-east-1
#   bucket: your_own_bucket

# Remember not to checkin your GCS keyfile to a repository

google:
  service: GCS
  project: Brainstormer
  credentials:
    type: "service_account"
    project_id: <%= ENV['GOOGLE_CLOUD_PROJECT_ID'] %>
    private_key_id: <%= ENV['GOOGLE_CLOUD_PRIVATE_KEY_ID'] %>
    private_key: <%= ENV['GOOGLE_CLOUD_PRIVATE_KEY'].dump %>
    client_email: <%= ENV['GOOGLE_CLOUD_CLIENT_EMAIL'] %>
    client_id: <%= ENV['GOOGLE_CLOUD_CLIENT_ID'] %>
    client_x509_cert_url: <%= ENV['GOOGLE_CLOUD_CLIENT_X509_CERT_URL'] %>
    auth_uri: https://accounts.google.com/o/oauth2/auth
    token_uri: https://oauth2.googleapis.com/token
    auth_provider_x509_cert_url: https://www.googleapis.com/oauth2/v1/certs,
  bucket: brainstormer-bucket

google_dev:
  service: GCS
  project: Brainstormer
  credentials: <%= Rails.root.join("config/secrets/google_cloud_creds.json") %>
  bucket: brainstormer-bucket

